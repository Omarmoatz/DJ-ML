{% load django_bootstrap5 %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iris</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            background-color: white;
        }
    </style>
</head>
  <body>
    <div class="container my-5">
        <div class="row">
            <div class="col-6 mx-auto my-5">
                <h1 class="mb-5 text-center">Add a new flower</h1><br/>
                <form method="post" class="border rounded p-4 bg-light">
                    {% csrf_token %}
                
                    {% bootstrap_form form %}
                
                    {% bootstrap_button button_type="submit" content="Predict" %}
                </form>
            </div>

            {% if predect %}
            <div class="col-6 border rounded p-3 text-center">
                <p class="lead">The predicted species is {{predect}} with a probability of {{prediction_probability}}%</p>
            </div>   
            {% endif %}

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
