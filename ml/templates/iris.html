{% load static %}
{% load django_bootstrap5 %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iris</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            background-color: white;
        }
    </style>
</head>
  <body>
    <div class="container my-5">
        <div class="row">
            <h1 class="mb-5 text-center">Add a new flower</h1>
            <div class="col-lg-6 mt-5">
                {% if predect %}
                    <div class="col-6 border rounded p-3 text-center w-100 mt-3 alert alert-success">
                        <p class="lead">The predicted species is {{predect}}</p>
                    </div>    
                {% endif %}

                <form method="post" class="border rounded p-4 bg-light">
                    {% csrf_token %}
                
                    {% bootstrap_form form %}
                
                    <button type="submit" class="btn btn-primary w-100">Predict</button>
                </form>
   
            </div>
            
            <div class="col-lg-6 ">
                <img src="{% static 'img/iris.png' %}" class="img-fluid" alt="img">
            </div> 

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
